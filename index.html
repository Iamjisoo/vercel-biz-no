<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사업자등록번호 → 회사 요약</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #111;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 28px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 14px;
    }
    .card {
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 14px;
      padding: 18px;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    input {
      flex: 1;
      min-width: 240px;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 14px;
      border: 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #111;
      color: #fff;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .hint {
      color: #666;
      font-size: 13px;
      margin-top: 10px;
    }
    .out {
      margin-top: 14px;
      white-space: pre-wrap;
      line-height: 1.65;
    }
    .ok {
      color: #111;
    }
    .err {
      color: #c00;
    }
    .footer {
      color: #888;
      font-size: 12px;
      margin-top: 14px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>사업자등록번호 입력 → 회사 요약</h1>

    <div class="card">
      <div class="row">
        <input
          id="bizNo"
          placeholder="예) 6848103629"
          inputmode="numeric"
        />
        <button id="btn">조회</button>
      </div>

      <div class="hint">숫자만 입력해도 돼요. (하이픈 자동 제거)</div>

      <div id="status" class="hint"></div>
      <div id="result" class="out ok"></div>
      <div id="error" class="out err"></div>

      <div class="footer">Powered by n8n + Bizno</div>
    </div>
  </div>

  <script>
    // ✅ n8n Production Webhook URL로 교체
    const WEBHOOK_URL =
      "https://zighangmanager.app.n8n.cloud/webhook/company-summary";

    const $bizNo = document.getElementById("bizNo");
    const $btn = document.getElementById("btn");
    const $status = document.getElementById("status");
    const $result = document.getElementById("result");
    const $error = document.getElementById("error");

    async function run() {
      const bizNo = $bizNo.value.replace(/[^0-9]/g, "");

      $result.textContent = "";
      $error.textContent = "";
      $status.textContent = "";

      if (!bizNo) {
        $error.textContent = "사업자등록번호를 입력해주세요.";
        return;
      }

      if (bizNo.length !== 10) {
        $error.textContent =
          "사업자등록번호는 보통 10자리예요. (예: 6848103629)";
        return;
      }

      $btn.disabled = true;
      $status.textContent = "조회 중…";

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ bizNo }),
        });

        const data = await res.json().catch(() => null);

        if (!res.ok) {
          const msg =
            data && (data.message || data.error)
              ? data.message || data.error
              : `요청 실패 (HTTP ${res.status})`;
          throw new Error(msg);
        }

        // n8n Respond to Webhook → { summaryText: "..." }
        const text =
          data && data.summaryText
            ? data.summaryText
            : JSON.stringify(data, null, 2);

        $result.textContent = text;
        $status.textContent = "";
      } catch (e) {
        $status.textContent = "";
        $error.textContent =
          e.message || "알 수 없는 오류가 발생했어요.";
      } finally {
        $btn.disabled = false;
      }
    }

    $btn.addEventListener("click", run);
    $bizNo.addEventListener("keydown", (e) => {
      if (e.key === "Enter") run();
    });
  </script>
</body>
</html>
