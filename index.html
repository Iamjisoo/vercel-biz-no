<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사업자등록번호 → 회사 요약 + 로고</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #111;
    }
    .wrap { max-width: 720px; margin: 0 auto; padding: 28px; }
    h1 { font-size: 22px; margin: 0 0 14px; }
    .card {
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 14px;
      padding: 18px;
    }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    input {
      flex: 1; min-width: 240px;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 14px;
      border: 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #111;
      color: #fff;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .hint { color: #666; font-size: 13px; margin-top: 10px; }
    .out { margin-top: 14px; white-space: pre-wrap; line-height: 1.65; }
    .ok { color: #111; }
    .err { color: #c00; }
    .footer { color: #888; font-size: 12px; margin-top: 14px; }

    .logos {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }
    .logoCard {
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 12px;
      padding: 10px;
    }
    .logoImg {
      width: 100%;
      height: 90px;
      object-fit: contain;
      display: block;
    }
    .logoMeta {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
    .logoType { font-weight: 600; color: #111; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>사업자등록번호 입력 → 회사 요약 + 로고 후보</h1>

    <div class="card">
      <div class="row">
        <input id="bizNo" placeholder="예) 6848103629" inputmode="numeric" />
        <button id="btn">조회</button>
      </div>

      <div class="hint">숫자만 입력해도 돼요. (하이픈 자동 제거)</div>

      <div id="status" class="hint"></div>
      <div id="result" class="out ok"></div>
      <div id="error" class="out err"></div>

      <div id="logos" class="logos"></div>

      <div class="footer">Powered by n8n + Bizno + Google CSE</div>
    </div>
  </div>

  <script>
    const WEBHOOK_URL =
      "https://zighangmanager.app.n8n.cloud/webhook/company-summary"; // 네 Production Webhook

    const $bizNo = document.getElementById("bizNo");
    const $btn = document.getElementById("btn");
    const $status = document.getElementById("status");
    const $result = document.getElementById("result");
    const $error = document.getElementById("error");
    const $logos = document.getElementById("logos");

    function renderLogos(logoCandidates = []) {
      $logos.innerHTML = "";
      if (!Array.isArray(logoCandidates) || logoCandidates.length === 0) return;

      const priority = {
        "jsonld-org-logo": 1,
        "logo-img": 2,
        "header-img": 3,
        "apple-touch-icon": 4,
        "icon": 5,
        "mask-icon": 6,
        "og-image": 7,
        "twitter-image": 8,
      };

      const list = [...logoCandidates].sort(
        (a, b) => (priority[a.type] || 99) - (priority[b.type] || 99)
      );

      for (const c of list) {
        if (!c || !c.url) continue;

        const card = document.createElement("div");
        card.className = "logoCard";
        card.style.cursor = "pointer";
        card.title = "클릭해서 원본 열기";
        card.onclick = () => window.open(c.url, "_blank", "noopener,noreferrer");

        const img = document.createElement("img");
        img.className = "logoImg";
        img.src = c.url;
        img.alt = c.type || "logo";
        img.loading = "lazy";
        img.onerror = () => card.remove();

        const meta = document.createElement("div");
        meta.className = "logoMeta";
        meta.innerHTML = `<span class="logoType">${c.type || "logo"}</span><br/>${c.url}`;

        card.appendChild(img);
        card.appendChild(meta);
        $logos.appendChild(card);
      }
    }

    async function run() {
      const bizNo = $bizNo.value.replace(/[^0-9]/g, "");

      $result.textContent = "";
      $error.textContent = "";
      $status.textContent = "";
      $logos.innerHTML = "";

      if (!bizNo) {
        $error.textContent = "사업자등록번호를 입력해주세요.";
        return;
      }
      if (bizNo.length !== 10) {
        $error.textContent = "사업자등록번호는 보통 10자리예요. (예: 6848103629)";
        return;
      }

      $btn.disabled = true;
      $status.textContent = "조회 중…";

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ bizNo }),
        });

        const raw = await res.text();
let data = null;

// 1) 앞에 '=' 붙는 케이스 제거
const normalized = (raw || "").trim().replace(/^=\s*/, "");

// 2) 파싱 시도
try {
  data = normalized ? JSON.parse(normalized) : null;
} catch (e) {
  data = null;
}

        if (!res.ok) {
          const msg =
            (data && (data.message || data.error)) ||
            raw ||
            `요청 실패 (HTTP ${res.status})`;
          throw new Error(msg);
        }

        // ✅ 정상 케이스
        if (!data) {
          // 서버가 JSON을 못 내려준 상태 → raw 그대로 보여주고 원인 찾기 쉽게
          $result.textContent = raw || "(empty response)";
          $status.textContent = "";
          return;
        }

        $result.textContent =
          data.summaryText ?? JSON.stringify(data, null, 2);

        renderLogos(data.logoCandidates || []);
        $status.textContent = "";
      } catch (e) {
        $status.textContent = "";
        $error.textContent = e?.message || "알 수 없는 오류가 발생했어요.";
      } finally {
        $btn.disabled = false;
      }
    }

    $btn.addEventListener("click", run);
    $bizNo.addEventListener("keydown", (e) => {
      if (e.key === "Enter") run();
    });
  </script>
</body>
</html>
